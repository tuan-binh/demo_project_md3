<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login</title>
	<!-- custom-theme -->
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta
		name="keywords"
		content="Elegant Login Form Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design"
	/>
	<script type="application/x-javascript">
       addEventListener("load", function () {
           setTimeout(hideURLbar, 0);
       }, false);

       function hideURLbar() {
           window.scrollTo(0, 1);
       }
	</script>
	<!-- //custom-theme  -->
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
	<!-- font-awesome icons -->
	<link th:href="@{/css/font-awesome.css}" rel="stylesheet"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
	      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
	      crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="login-form w3_form">
	<div class="login w3_login">
		<h2 class="login-header w3_header">Login</h2>
		<div class="w3l_grid">
			<form class="login-container" th:action="@{/auth/login}" method="post" th:object="${formLogin}">
				<h2 style="color: red;text-align: center;font-size: 18px;" th:if="${error!=null}" th:text="${error}"></h2>
				<input type="text" placeholder="Phone" name="phone" th:field="*{phone}"/>
				<small th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small>
				<input type="password" placeholder="Password" name="password" th:field="*{password}"/>
				<small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
				<input type="submit" value="Sign In"/>
			</form>
			<div class="second-section w3_section">
				<div class="bottom-header w3_bottom">
					<h3>OR</h3>
				</div>
				<div class="social-links w3_social">
					<ul>
						<!-- facebook -->
						<li>
							<a class="facebook" href="#" target="blank"><i class="fa-brands fa-facebook-f"></i></a>
						</li>

						<!-- twitter -->
						<li>
							<a class="twitter" href="#" target="blank"><i class="fa-brands fa-twitter"></i></a>
						</li>

						<!-- google plus -->
						<li>
							<a class="googleplus" href="#" target="blank"><i class="fa-brands fa-google"></i></a>
						</li>
					</ul>
				</div>
			</div>

			<div class="bottom-text w3_bottom_text">
				<p>No account yet?<a th:href="@{/auth/register}">Signup</a></p>
				<h4><a href="#">Forgot your password?</a></h4>
			</div>
		</div>
	</div>
</div>
</body>
</html>
